<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1 id="rumble">LETS GET READY TO RUMBLE ! ! !</h1>
        </div>
    </header>

    <section class="score">
        <h2 id="round">ROUND 0</h2>
        <p id="result"></p>
        <span id="user_score">0</span>
        <span id="bot_score">0</span>
    </section>

    <section>
        <div class="img-container">
            <div class="img-left">
                <img id="player_img" src="" alt="">
            </div>
            <div class="img-right">
                <img id="bot_img" src="" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="btn-container">
            <button class="btn" value="rock">Rock</button>
            <button class="btn" value="paper">Paper</button>
            <button class="btn" value="scissors">Scissors</button>
        </div>
    </section>
    <section>
        <div class="remove play_again">
            <button>Play Again?</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
